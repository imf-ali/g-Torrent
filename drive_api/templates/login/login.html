{% extends 'login/base.html' %}
{% block new %}
<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="post" action="{% url 'login' %}" class="login100-form validate-form" enctype="multipart/form-data">
				{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>
					{% for field in form %}
					<div class="wrap-input100 validate-input m-b-23" data-validate = "field is reauired">
						<span class="label-input100">{{field.label_tag}}</span><br>
						{{field}}
						{% cycle '<span class="focus-input100" data-symbol="&#xf206;"></span>' '<span class="focus-input100" data-symbol="&#xf190;"></span>'%}
					</div>
					{% endfor %}
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up using
						</span>

						<a href="{% url 'register' %}" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>

{% endblock %}
